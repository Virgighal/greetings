    // Function to create post elements
    function createPostElement(post, index) {
        const postCard = document.createElement('div');
        postCard.className = 'post-card';

        const userInfo = document.createElement('div');
        userInfo.className = 'user-info';

        const userAvatar = document.createElement('img');
        userAvatar.src = 'https://picsum.photos/40?random=' + Math.random();  
        userAvatar.alt = 'User Avatar';
        userAvatar.className = 'user-avatar';

        const userName = document.createElement('p');
        userName.className = 'user-name';
        userName.textContent = post.name;

        const postMessage = document.createElement('p');
        postMessage.className = 'post-message';
        postMessage.textContent = post.post;

        const reactIcons = document.createElement('div');
        reactIcons.className = 'react-icons';

        const likeButton = document.createElement('button');
        likeButton.innerHTML = '<img src="https://img.icons8.com/material-outlined/24/000000/thumb-up.png" alt="Like Icon">';
        likeButton.addEventListener('click', () => toggleLike(index));
        reactIcons.appendChild(likeButton);

        const likesCount = document.createElement('span');
        likesCount.textContent = post.likes + ' Likes';
        reactIcons.appendChild(likesCount);

        // Append elements to postCard
        userInfo.appendChild(userAvatar);
        userInfo.appendChild(userName);
        postCard.appendChild(userInfo);
        postCard.appendChild(postMessage);
        postCard.appendChild(reactIcons);

        return postCard;
    }

    // Function to render posts
    function renderPosts(posts) {
        const postContainer = document.getElementById('post-container');
        posts.forEach((post, index) => {
            const postElement = createPostElement(post, index);
            postContainer.appendChild(postElement);
        });
    }

    // Function to toggle like
    function toggleLike(index) {
        const post = posts[index];
        post.isLiked = !post.isLiked;
        post.likes += post.isLiked ? 1 : -1;
        updateLikesUI(index);
    }

    // Function to update likes UI
    function updateLikesUI(index) {
        const post = posts[index];
        const postElement = document.getElementById('post-container').children[index];
        const likesCount = postElement.querySelector('.react-icons span');
        likesCount.textContent = post.likes + ' Likes';
    }
